{% extends "index.html" %}
{% load static from staticfiles %}
{% block header %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200,400');

    /* Colors */
    :root {
        --green: #00bc84;
        --light-grey: #dce8e8;
        --dark-grey: #4a575b;
    }

    .wrapper {
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        color: var(--dark-grey);
    }

    .chat-item_image {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        margin: 0 1em;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        align-self: flex-end;
    }

    .message-body input[type="text"]:focus {
        outline: none;
    }

    .wrapper {
        width: 500px;
        margin: 0 auto;
        padding: 0 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        float: left;
    }

    .chat-item {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
        overflow: hidden;
        width: 500px;
    }

    .chat-item:nth-of-type(even) {
        flex-direction: row-reverse;
    }

    .chat-item_body {
        max-width: 380px;
        padding: 1em 2em;
        border: 1px solid var(--light-grey);
        border-radius: 40px;
        border-bottom-left-radius: 0;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        align-self: flex-end;
        word-wrap: break-word;
        white-space: pre-line;
    }

    .chat-item_body.alt {
        background-color: var(--light-grey);
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 0;
    }

    .new-message {
        margin-top: 4em;
        margin-bottom: 2rem;
        display: flex;
        border: 1px solid var(--green);
        border-radius: 20px;
        overflow: hidden;
    }

    .message-body {
        border: 0;
        padding: 1em 2rem;
    }

    .message-button {
        background-color: var(--green);
        border: none;
        padding: 0 1em;
        color: var(--light-grey);
        cursor: pointer;
    }

    .chat-interface {
        height: 420px;
        overflow-y: hidden;
        scroll-behavior: auto;
    }

    .chat-interface:hover {
        overflow-y: auto;
    }

    .tittle-head.listenroom {
        float: left;
    }
</style>
<style>
    /* Font Family
================================================== */

    @import url('https://fonts.googleapis.com/css?family=Oxygen:300,400,700');


    /* Global Styles
================================================== */

    .playist {
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        background-color: #f9f9f9;
        color: #111;
        font-size: 1.05rem;
        font-family: "Oxygen", HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 300;
        letter-spacing: .025rem;
        line-height: 1.618;
        padding: 1rem 0;
    }

    .playist,
    ::before,
    ::after {
        box-sizing: border-box;
    }

    .playist {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
    }


    /* Setup
================================================== */

    .container {
        position: relative;
        margin: 0 auto;
        max-width: 800px;
        width: 100%;
    }

    .column {
        width: inherit;
    }


    /* Typography / Links
================================================== */

    .playist p {
        color: #fff;
        display: block;
        font-size: .9rem;
        font-weight: 400;
        margin: 0 0 2px;
    }

    .playist a,
    a:visited {
        color: #8cc3e6;
        outline: 0;
        text-decoration: underline;
    }

    .playist a:hover,
    a:focus {
        color: #bbdef5;
    }

    .playist p a,
    p a:visited {
        line-height: inherit;
    }


    /* Misc.
================================================== */

    .playist .add-bottom {
        margin-bottom: 2rem !important;
    }

    .playist .left {
        float: left;
    }

    .playist .right {
        float: right;
    }

    .playist .center {
        text-align: center;
    }

    .playist .hidden {
        display: none;
    }

    .playist .no-support {
        margin: 2rem auto;
        text-align: center;
        width: 90%;
    }


    /* Audio Player Styles
================================================== */

    .playist audio {
        display: none;
    }

    #audiowrap,
    #plwrap {
        margin: 0 auto;
    }

    #plwrap{
        overflow-y: hidden;
        scroll-behavior: auto;
        max-height: 400px;
    }

    #plwrap:hover{
        overflow-y: auto;
    }

    #tracks {
        font-size: 0;
        position: relative;
        text-align: center;
    }

    #nowPlay {
        display: block;
        font-size: 0;
    }

    #nowPlay span {
        display: inline-block;
        font-size: 1.05rem;
        vertical-align: top;
    }

    #nowPlay span#npAction {
        padding: 21px;
        width: 30%;
    }

    #nowPlay span#npTitle {
        padding: 21px;
        text-align: right;
        width: 70%;
    }

    #plList li {
        cursor: pointer;
        display: block;
        margin: 0;
        padding: 21px 0;
    }

    #plList li:hover {
        background-color: rgba(0, 0, 0, .1);
    }

    .plItem {
        position: relative;
    }

    .plTitle {
        left: 50px;
        overflow: hidden;
        position: absolute;
        right: 65px;
        text-overflow: ellipsis;
        top: 0;
        white-space: nowrap;
    }

    .plNum {
        padding-left: 21px;
        width: 25px;
    }

    .plLength {
        padding-left: 21px;
        position: absolute;
        right: 21px;
        top: 0;
    }

    .plSel,
    .plSel:hover {
        background-color: rgba(0, 0, 0, .1);
        color: #337ab7;
        cursor: default !important;
    }

    #tracks a {
        border-radius: 3px;
        color: #111;
        cursor: pointer;
        display: inline-block;
        font-size: 2rem;
        height: 35px;
        line-height: .175;
        margin: 0 5px 30px;
        padding: 10px;
        text-decoration: none;
        transition: background .3s ease;
        background-color: rgba(0, 0, 0, .1);

    }

    #tracks a:last-child {
        margin-left: 0;
    }

    #tracks a:hover,
    #tracks a:active {
        background-color: rgba(0, 0, 0, .5);
        color: #fff;
    }

    #tracks a::-moz-focus-inner {
        border: 0;
        padding: 0;
    }


    /* Plyr Overrides
================================================== */

    .plyr--audio .plyr__controls {
        background-color: transparent;
        border: none;
        color: #fff;
        padding: 20px 20px 20px 13px;
        width: 100%;
    }

    .plyr--audio .plyr__controls button.tab-focus:focus,
    .plyr--audio .plyr__controls button:hover,
    .plyr__play-large {
        background: rgba(0, 0, 0, .1);
    }

    .plyr__progress--played,
    .plyr__volume--display {
        color: rgba(0, 0, 0, .1);
    }

    .plyr--audio .plyr__progress--buffer,
    .plyr--audio .plyr__volume--display {
        background: rgba(0, 0, 0, .1);
    }

    .plyr--audio .plyr__progress--buffer {
        color: rgba(0, 0, 0, .1);
    }


    /* Media Queries
================================================== */

    @media only screen and (max-width:600px) {
        #nowPlay span#npAction {
            display: none;
        }

        #nowPlay span#npTitle {
            display: block;
            text-align: center;
            width: 100%;
        }
    }
</style>
<link rel="stylesheet" href="{% static 'css/plyr.css'%}">
{% endblock header %}

    {% block script %}
    <script src="{% static 'js/reconnecting-websocket.js' %}"></script>
    <script src="{% static 'js/plyr.js' %}"></script>
    <script>
        var username = {{username}};
        var roomName = {{room_name_json}};
        var n = 1;
        var offset = 0;
        var chatSocket = new ReconnectingWebSocket(
            'ws://' + window.location.host +
            '/ws/roomlisten/chat/' + roomName + '/');
        $(document).ready(function () {
            $('.new').text("PhÃ²ng: " + roomName);
        });
        chatSocket.onopen = function (e) {
            fetchMessages();
        };

        chatSocket.onmessage = function (e) {
            var data = JSON.parse(e.data);

            if (data['command'] === 'messages') {
                data['messages'].reverse();
                for (let i = 0; i < data['messages'].length; i++)
                    createMessege(data['messages'][i], 0)
            } else if (data['command'] === 'new_messages') {
                createMessege(data['message'], 0);
                offset = offset + 1;
            }
            $(".chat-interface").animate({
                scrollTop: $(document).height()
            }, "fast");
        };

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };


        const chatBtn = document.querySelector(".message-button"),
            chatMessage = document.querySelector(".message-body");

        chatMessage.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                chatBtn.click();
            }
        })

        chatBtn.addEventListener("click", function () {
            if (chatMessage.value === "") {
                alert("Please write your message.")
            } else {
                sendChatMessage();
            }
        })

        function sendChatMessage() {
            var message = chatMessage.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'command': 'new_messages',
                'from': username
            }));
            // Clear inputs
            chatMessage.value = "";

        }

        function fetchMessages() {
            chatSocket.send(JSON.stringify({
                'command': 'fetch_messages'
            }));
        }

        function createMessege(data, type) {
            var author = data['author'];
            var message = data['message'];
            const chatInterface = document.querySelector(".chat-interface");

            // Create chat item & set styles
            const chatItem = document.createElement("figure");
            chatItem.classList.add("chat-item");


            // Create chat message image
            const chatImg = document.createElement("img");
            chatImg.setAttribute("src", "https://randomuser.me/api/portraits/men/32.jpg");
            chatImg.setAttribute("class", "chat-item_image");
            // Create & style chat message body
            const chatBody = document.createElement("figcaption");
            if (author === username) {
                chatBody.classList.add("chat-item_body", "alt");
                chatItem.style.flexDirection = "row-reverse";
            } else {
                chatBody.classList.add("chat-item_body");
                chatItem.style.flexDirection = "row";
            }

            chatItem.style.alignSelf = "flex-end";
            chatBody.textContent = message + '\n' + 'from: ' + author + '\n';

            // Append chat parts to chat item
            chatItem.append(chatImg, chatBody);

            // Append chat item to chat interface
            if (type === 0) {
                chatInterface.appendChild(chatItem);
                chatMessage.value = "";
            } else {
                chatInterface.prepend(chatItem)
            }

            // Clear inputs
        };

        $(".chat-interface").scroll(function () {
            if ($('.chat-interface').scrollTop() === 0) {
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: '/roomlisten/loadmore/',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        time: n,
                        align: offset,
                        room: roomName,
                    },
                    success: function (json) {
                        var scrollh = 0;
                        for (let i = 0; i < json['messages'].length; i++) {
                            createMessege(json['messages'][i], 1);
                            scrollh = scrollh + $(".chat-item_body")[0].offsetHeight;
                        }
                        $(".chat-interface").animate({
                            scrollTop: scrollh
                        }, "fast");
                    }
                });
                n = n + 1;
            }
        });
    </script>
    <script>
        jQuery(function ($) {
            'use strict'
            var supportsAudio = !!document.createElement('audio').canPlayType;
            if (supportsAudio) {
                // initialize plyr
                var player = new Plyr('#audio1', {
                    controls: [
                        'restart',
                        'play',
                        'progress',
                        'current-time',
                        'duration',
                        'mute',
                        'volume',
                        'repeat',
                    ]
                });
                // initialize playlist and controls
                var index = 0,
                    playing = false,
                    mediaPath = '',
                    extension = '',
                    tracks = {{file}},
                    buildPlaylist = $(tracks).each(function (key, value) {
                        var trackNumber = value.track,
                            trackName = value.name,
                            trackDuration = value.duration;
                        if (trackNumber.toString().length === 1) {
                            trackNumber = '0' + trackNumber;
                        }
                        $('#plList').append('<li> \
                    <div class="plItem"> \
                        <span class="plNum">' + trackNumber + '.</span> \
                        <span class="plTitle">' + trackName + '</span> \
                        <span class="plLength">' + trackDuration + '</span> \
                    </div> \
                </li>');
                    }),
                    trackCount = tracks.length,
                    npAction = $('#npAction'),
                    npTitle = $('#npTitle'),
                    audio = $('#audio1').on('play', function () {
                        playing = true;
                        npAction.text('Now Playing...');
                    }).on('pause', function () {
                        playing = false;
                        npAction.text('Paused...');
                    }).on('ended', function () {
                        npAction.text('Paused...');
                        if ((index + 1) < trackCount) {
                            index++;
                            loadTrack(index);
                            audio.play();
                        } else {
                            audio.pause();
                            index = 0;
                            loadTrack(index);
                        }
                    }).get(0),
                    btnPrev = $('#btnPrev').on('click', function () {
                        if ((index - 1) > -1) {
                            index--;
                            loadTrack(index);
                            if (playing) {
                                audio.play();
                            }
                        } else {
                            audio.pause();
                            index = 0;
                            loadTrack(index);
                        }
                    }),
                    btnNext = $('#btnNext').on('click', function () {
                        if ((index + 1) < trackCount) {
                            index++;
                            loadTrack(index);
                            if (playing) {
                                audio.play();
                            }
                        } else {
                            audio.pause();
                            index = 0;
                            loadTrack(index);
                        }
                    }),
                    li = $('#plList li').on('click', function () {
                        var id = parseInt($(this).index());
                        if (id !== index) {
                            playTrack(id);
                        }
                    }),
                    loadTrack = function (id) {
                        $('.plSel').removeClass('plSel');
                        $('#plList li:eq(' + id + ')').addClass('plSel');
                        npTitle.text(tracks[id].name);
                        index = id;
                        audio.src =tracks[id].file;
                    },
                    playTrack = function (id) {
                        loadTrack(id);
                        audio.play();
                    };
                extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' :
                    '';
                loadTrack(index);
                setTimeout(function(){ player.play();}, 1000);
            } else {
                // boo hoo
                $('.column').addClass('hidden');
                var noSupport = $('#audio1').text();
                $('.container').append('<p class="no-support">' + noSupport + '</p>');
            }
        });
    </script>
    {% endblock script %}
